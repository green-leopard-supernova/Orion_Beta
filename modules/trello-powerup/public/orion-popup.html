<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Orion Assistant</title>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <style>
      body {
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }
      select, textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }
      textarea {
        height: 80px;
        resize: vertical;
      }
      .loading {
        display: none;
        text-align: center;
        padding: 20px;
      }
      .result {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }
      .success {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <form id="orionForm">
      <div class="form-group">
        <label for="orionQuery">What do you want Orion to do?</label>
        <select id="orionQuery" required>
          <option value="">Select an action...</option>
          <option value="enrich">Enrich Lead</option>
          <option value="closing">Closing Strategy</option>
          <option value="email">Email Strategy</option>
          <option value="coach">Connect to Coach</option>
          <option value="custom">Custom Request</option>
        </select>
      </div>
      
      <div class="form-group" id="customGroup" style="display: none;">
        <label for="customRequest">Custom Request:</label>
        <textarea id="customRequest" placeholder="Describe what you need Orion to help with..."></textarea>
      </div>
      
      <button type="submit" class="mod-primary">Ask Orion</button>
    </form>
    
    <div class="loading" id="loading">
      <p>ðŸ¤– Orion is thinking...</p>
    </div>
    
    <div class="result" id="result"></div>
    
    <script src="orion-popup.js"></script>
  </body>
</html>
