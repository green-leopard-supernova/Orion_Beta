name: Deploy Orion Beta to HubSpot

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: |
        npm run test:mcp-server
        npm run test:mcp-client
        npm run test:n8n
        npm run test:hubspot
      env:
        HUBSPOT_API_KEY: ${{ secrets.HUBSPOT_API_KEY }}
        N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
        N8N_TOKEN: ${{ secrets.N8N_TOKEN }}
        WHATSAPP_TOKEN: ${{ secrets.WHATSAPP_TOKEN }}
        PHONE_NUMBER_ID: ${{ secrets.PHONE_NUMBER_ID }}

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install HubSpot CLI
      run: npm install -g @hubspot/cli@latest
    
    - name: Deploy to HubSpot
      run: |
        echo "Deploying Orion Beta to HubSpot..."
        hs project upload
      env:
        HUBSPOT_API_KEY: ${{ secrets.HUBSPOT_API_KEY }}
        HUBSPOT_ACCOUNT_ID: ${{ secrets.HUBSPOT_ACCOUNT_ID }}
    
    - name: Notify deployment
      run: |
        echo "âœ… Orion Beta v${{ github.sha }} deployed to HubSpot successfully!"
